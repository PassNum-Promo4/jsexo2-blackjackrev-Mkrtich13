<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeu Blackjack: Etape 1</title>
    <script type="text/javascript" src="js/blackjack.js"></script>
  </head>

  <body>
    <header>
      <h1>Blackjack !</h1>
    </header>

    <section>
      <article>
        <!-- Blackjack game -->
        <p>Pour jouer à ce jeu entrez une valeur entre 1 et 10 dans le champ, cliquer sur "valider" puis sur le bouton "générer" pour découvrir si vous avez battu la machine ou si vous avez perdu.</p>
        <form id="formBlackJ">
          <fieldset>
            <legend>Bonne chance !</legend>
            <div>
              <label for="formBlackJ__number">Choisir un nombre entre 1 et 10:</label>
              <input id="formBlackJ__number" type="number" name="nombre" min="1" max="10">
            </div>
            <input id="formBlackJ__button" type="button" value="Valider" onclick="compareBlackJ(); return false;">
            <p>Le résultat: <span id="result"></span></p>
          </fieldset>
        </form>
      </article>
    </section>

  </body>
</html>
